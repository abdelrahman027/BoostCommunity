{% extends 'base_custom.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'front-end-static/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'front-end-static/css/style.min.css' %}">
{% endblock style %}


{% block title %}
Employees|Page
{% endblock title %}



{% block content %}
{% include 'parts/navbar.html' %}
<div class="row m-0">
    {% include 'parts/side_nav.html' %}
    <div class="col-9 employees_content mt-4 offset_left" id="side_content">
        <h3 class="text-capitalize my-2">Add Activity</h3>
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Activity Title</label>
                <input type="text" class="form-control" name="ActivityName" id="exampleFormControlInput1"
                    placeholder="Activity name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="Description" placeholder="Activity Description"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Related Project</label>
                <input type="text" class="form-control" name="Project" id="exampleFormControlInput1"
                    placeholder="the Related Project">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Date and Time</label>
                <input type="datetime-local" class="form-control" name="DoneDate" id="exampleFormControlInput1">
            </div>

            <button type="submit" class="btn btn-info text-white mt-3">
                <span>
                    Create
                </span>
            </button>
        </form>


    </div>
</div>


<!-- JAVASCRIPT LOGIC @@@@@@@ -->

{% endblock content %}
