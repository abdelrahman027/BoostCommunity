{% extends 'base_custom.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
<script src="{% static 'boot/js/bootstrap.bundle.min.js' %}"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Style for the video */
    #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
    }

    /* Style for the register form */
    .register-form {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        text-align: left;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        z-index: 1;
        /* Ensure the form is above the video */
    }

    /* Style for the register button */
    .register-button {
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .register-button:hover {
        background-color: #0056b3;
        /* Darker color on hover */
    }

    /* Style for the back button */
    .back-button {
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: #6c757d;
        /* Darker color on hover */
    }

    /* Style for the company logo */
    #company-logo {
        background-color: #12111f;
        padding: 10px;
        margin-bottom: 20px;
        text-align: center;
        position: absolute;
        top: 10px;
        /* Adjust the top position */
        left: 50%;
        /* Center the logo horizontally */
        transform: translateX(-50%);
        /* Center the logo horizontally */
        z-index: 1;
        /* Ensure the logo is above the video */
    }

    /* Style for the company logo image */
    #company-logo img {
        width: 200px;
        border-radius: 0;
        /* Remove border-radius */
        transition: transform 0.3s;
    }

    #company-logo img:hover {
        transform: scale(1.1);
        /* Larger size on hover */
    }
</style>
{% endblock style %}

{% block title %}
Register|Page
{% endblock title %}


{% block content %}
<!-- Video background -->
<video id="video-background" muted autoplay loop>
    <source src="{% static 'image/video1.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Company logo -->
<div id="company-logo">
    <img src="{% static 'image/Logo.png' %}" alt="Company Logo">
</div>

<!-- Register form -->
<div class="register-form">
    <h2 class="mb-4">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" name="password1" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" name="password2" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block register-button">Register</button>
    </form>

    <!-- Back button -->
    <a href="{% url 'login' %}" class="btn btn-secondary btn-block back-button">Back to Login</a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
