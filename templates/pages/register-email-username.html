{% extends 'base_custom.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'front-end-static/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'front-end-static/css/style.min.css' %}">
{% endblock style %}


{% block content %}
<div class="sign_up">
    <div class="w-75 mx-auto position-relative">
        <div class="login_container rounded">
            <div class="row row-cols-2">
                <div class="col left position-relative">
                    <div class="d-flex justify-content-between mb-4 align-items-center">
                        <img src=" {% static 'front-end-static/images/boost_logo2.png' %}" class="logo" alt="Logo">
                        <a href="#" class="link-secondary link-underline-opacity-0 d-flex align-items-center">
                            <img src="{% static 'front-end-static/images/icons/arrow_left.svg' %}" alt="icon"
                                style="width: 20px;">
                            <span class="px-1">Go back</span>
                        </a>
                    </div>
                    <h4>Sign up</h4>
                    <p>Letâ€™s get started, kindly fill up your email</p>
                    <form method="post" class="mx-auto form_content">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control shadow-none w-75" name="email" id="floatingInput3"
                                placeholder="example@boostuae.com" required>
                            <label for="floatingInput3">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control shadow-none w-75" name="username" id="floatingInput4"
                                placeholder="username" required>
                            <label for="floatingInput4">Username</label>
                        </div>
                        <div class="d-grid gap-2 align-items-center mt-4">
                            <button class="btn sign_in w-75" type="submit">Create new account</button>
                            <hr class="w-75">
                            <button class="btn btn-outline-secondary w-75" type="button">
                                <img src="{% static 'front-end-static/images/icons/google.png' %}" alt="icon">
                                Sign up via google
                            </button>
                        </div>
                    </form>
                    <div class="hint text-center mt-4 w-75">Any issues? Contact support@boostuae.com</div>
                </div>
                <div class="col">
                    <img src="{% static 'front-end-static/images/user.png' %}" class="user_image img-fluid" alt="User">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
